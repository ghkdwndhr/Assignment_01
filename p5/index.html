<!DOCTYPE html>
<html lang="ko">
<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;

      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 40px;
    }

    .ui-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;

      width: 720px;
      text-align: center;
    }

    #status {
      font-weight: bold;
      font-size: 16px;
      margin-top: 8px;
      color: #444;
    }

    #connectButton {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #connectButton:hover {
      background-color: #45a049;
    }

    canvas {
      display: block;
      margin: 0 auto;
      border-radius: 10px;
      margin-top: 30px;
    }
  </style>
